<div [formGroup]="form">
    <label id="{{name}}-label" for="{{name}}">{{texto}}</label>
    <mat-selection-list [formControlName]="name" [id]="name">
        <mat-list-option *ngFor="let opcion of (opciones)" [value]="opcion.value">
            {{opcion.caption}}
        </mat-list-option>
    </mat-selection-list>
    <mat-error *ngIf="!isValid">{{errores}}</mat-error>
</div>
